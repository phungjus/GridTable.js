<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Warehouse Dashboard</title>

    <script defer type="text/javascript" src='gridtable.js'></script>

    <script defer type="text/javascript" src='examples.js'></script>

    <link href="stylesheet.css" rel="stylesheet" type="text/css">

    <link href="examples.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="root">
        <h1>Warehouse Dashboard</h1>
        <h2>Current Inventory Status:</h2>
        <h3>Add Item:</h3>
        <form id='inventoryAdd'>
            <input id='itemID' type='text' name='itemID' placeholder="Item ID">
            <input id='itemName' type="text" name="itemName" placeholder="Item Name">
            <input id="itemQuantity" type="text" name="itemQuantity" placeholder="Item Quantity">
            <input id="itemPrice" type="text" name="itemPrice" placeholder="Item Price">
            <input type="submit" value="Add Item">
        </form>
        <h3>Delete Item:</h3>
        <form id="inventoryDelete">
            <input type='text' id="deleteItemID" name="deleteItemID" placeholder="Item ID">
            <input type="submit" value="Delete Item">
        </form>

        <h3>Modify Item Field:</h3>
        <form id="inventoryModify">
            <input type="text" id="modifyItemID" name="modifyItemID" placeholder="Item ID">
            <input type="text" id="modifyItemProperty" name="modifyItemProperty" placeholder="Property of Item">
            <input type="text" id="modifyItemNewValue" name="modifyItemNewValue" placeholder="New Value">
            <input type="submit" value="Update Item">
        </form>

        <div id="warehouseInventoryTable">
            <!-- Insert Warehouse Inventory here with some dummy data -->
        </div>
        <h2>Warehouse Delivery Schedule:</h2>
        <h3>Add Shipment to Schedule:</h3>
        <form id='scheduleAdd'>
            <input type="text" id="eventName" name="eventName" placeholder="Enter Shipment Name">
            <input type="text" id="eventDetails" name="eventDetails" placeholder="Details of Shipment">
            <input type="text" id="eventDate" name="eventDate" placeholder="Day of Shipment">
            <input type="text" id="eventTime" name="eventTime" placeholder="Enter Time Slot of Shipment">
            <input type="submit" value="Add Shippment">
        </form>

        <h3>Delete Shipment from Schedule:</h3>
        <form id="scheduleDelete">
            <input type="text" id="eventDeleteName" name="eventDeleteName" placeholder="Shipment Name">
            <input type="text" id="eventDeleteDate" name="eventDeleteDate" placeholder="Day of Shipment">
            <input type="text" id="eventDeleteTime" name="eventDeleteTime" placeholder="Enter Time Slot of Shipment">
            <input type="submit" value="Delete Shippment">
        </form>

        <h3>Update Shipment Information: </h3>
        <form id="scheduleUpdate">
            <input type="text" id="eventUpdateName" name="eventUpdateName" placeholder="Shipment Name">
            <input type="text" id="eventUpdateDetails" name="eventUpdateDetails" placeholder="Shipment Details">
            <input type="text" id="eventUpdateDate" name="eventUpdateDate" placeholder="Day of Shipment">
            <input type="text" id="eventUpdateTime" name="eventUpdateTime" placeholder="Enter Time Slot of Shipment">
            <input type="submit" value="Update Shippment">
        </form>
        <div id='warehouseDeliverySchedule'>
            <!-- Insert Warehouse Delivery Schedule here with some dummy shipments -->
        </div>
    </div>
</body>
</html>
